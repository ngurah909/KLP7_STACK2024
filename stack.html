<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">
</head>

<body>
    <div class="flex font-['Poppins']">
        <!-- Navbar -->
        <div class="flex flex-col items-center justify-between p-8 gap-2 w-290px h-543 bg-purple-200">
            <!-- Header -->
            <div class="flex flex-col gap-4">
                <img src="assets/image/Logo_unud.png" alt="unud" class="w-12 h-12">
                <h1 class="text-xs font-bold">Sistem Informasi Akses Pinjaman (SIAP)</h1>
                <h3 class="text-xs   gap-20">UNIVERSITAS UDAYANA</h3>
                <div class="profile flex flex-col items-center gap-2">
                    <img src="assets/image/default_profile.png" alt="Profil" class="w-28 h-28 rounded-full">
                    <h4 class="text-sm font-semibold">Nama Mahasiswa</h4>
                    <p class="text-sm">Mahasiswa</p>
                </div>
            </div>

            <!-- Menu -->
            <div class="flex flex-col items-start gap-3">
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-black transform rotate-90"></div> <!-- Combined-Shape -->
                    <p class="text-sm font-medium">Ruang Kelas</p>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-gray-600 transform rotate-90"></div> <!-- Combined-Shape -->
                    <p class="text-sm font-medium">Peminjaman</p>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-gray-600 transform rotate-90"></div> <!-- Combined-Shape -->
                    <p class="text-sm font-medium">Profil</p>
                </div>
            </div>

            <!-- Log Out -->
            <button class="flex flex-col items-start gap-3">
                <div class="flex items-center gap-2">
                    <p class="text-sm font-medium text-red-600 border border-red-600 rounded-lg  p-2">Log out</p>
                </div>
            </button>
            

        </div>

        <!-- Main Content -->
        <div class="flex flex-col items-start p-8 gap-6 w-full h-screen bg-gray-100">
            <div class="flex flex-col items-start gap-6 w-full">
                <!-- Header -->
                <div class="flex items-center justify-between w-full border-b border-gray-300 pb-3">
                    <h1 class="text-2xl font-semibold">Ruang Kelas</h1>
                    <div class="flex items-center gap-2">
                        <p class="text-sm font-medium">Stack 2024</p>
                    </div>
                </div>
                <!-- Search Bar -->
                <div class="flex items-center gap-4 w-full">
                    <input type="text" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Cari kelas...">
                    <button class="bg-gray-300 p-2 rounded-lg">
                        <img src="search_icon.png" alt="Search" class="w-4 h-4">
                    </button>
                </div>
            </div>
            <!-- Main Content Here -->
            <div class="flex flex-row items-start p-0 gap-5 w-full h-20">
                <div class="flex flex-row justify-between items-center p-4 gap-7 w-96 bg-gray-100 rounded-lg shadow-md">
                    <!-- Left Content -->
                    <div class="flex flex-col justify-center items-start gap-1">
                        <h2 class="text-xl font-semibold">Ruangan 1.1</h2>
                        <p class="text-sm text-gray-600">Gedung Utama</p>
                    </div>
                    

                    
                    <!-- Right Content -->
                    <div class="flex items-center justify-center bg-yellow-400 text-white rounded-lg px-4 py-2">
                        <p>Digunakan</p>
                    </div>
                </div>
            
                <!-- Second Card -->
                <div class="flex flex-row justify-between items-center p-4 gap-7 w-96 bg-gray-100 rounded-lg shadow-md">
                    <!-- Left Content -->
                    <div class="flex flex-col justify-center items-start gap-1">
                        <h2 class="text-xl font-semibold">Ruangan 1.2</h2>
                        <p class="text-sm text-gray-600">Gedung Utama</p>
                    </div>
                    

                    
                    <!-- Right Content -->
                    <div class="flex items-center justify-center bg-red-400 text-white rounded-lg px-4 py-2">
                        <p>Booking</p>
                    </div>
                </div>
            
                <!-- Third Card -->
                <div class="flex flex-row justify-between items-center p-4 gap-7 w-96 bg-gray-100 rounded-lg shadow-md">
                    <!-- Left Content -->
                    <div class="flex flex-col justify-center items-start gap-1">
                        <h2 class="text-xl font-semibold">Ruangan 1.3</h2>
                        <p class="text-sm text-gray-600">Gedung Utama</p>
                    </div>
                    

                    
                    <!-- Right Content -->
                    <div class="flex items-center justify-center bg-green-400 text-white rounded-lg px-4 py-2">
                        <p>Tersedia</p>
                    </div>
                </div>
            </div>
            

            
        </div>  
    </div>
</body>

</html>
